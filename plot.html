<!doctype html>
<html lang="en">
  <head>
    <title>Mood Metrics</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://rawgit.com/pguso/jquery-plugin-circliful/1.0.2/css/jquery.circliful.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Mood Metrics</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    
    <div class="container">
      
      <div class="row justify-content-center">
        
        <div class="col-8">
          <br><br>
          <div id="myPlot"><!-- Plotly chart will be drawn inside this DIV --></div>
        </div>
        
        <div class="col-4">
          <div id="today-circle"></div>
          <div id="yesterday-circle"></div>
        </div>
        
      </div>
    </div>
    
    <script>
      var data = [
      {
        x: {{json(time_data)}},
        y: {{json(satisfaction_data)}},
        type: 'scatter',
        line:{color:'#fA8200',
             width:7 }
      }
      ];
      
      var layout = {
        //autosize: false,
        //width: 640,
        height: document.documentElement.clientHeight - 110,
        margin: {
          l: 50,
          r: 50,
          b: 100,
          t: 100,
          pad: 4
        },
        title: 'Satisfaction',
          titlefont: {
            //family: 'Courier New, monospace',
            size: 24,
            color: '#7f7f7f'
          },
        
        xaxis: {
          tickfont: {
            //family: 'Courier New, monospace',
            size: 18,
            color: '#7f7f7f'
          }
        },
        
        yaxis: {
          
          tickfont: {
            //family: 'Courier New, monospace',
            size: 18,
            color: '#7f7f7f'
          }
        }
      };

    Plotly.newPlot('myPlot', data, layout);
    </script>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://rawgit.com/pguso/jquery-plugin-circliful/1.0.2/js/jquery.circliful.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>

<script>
    $( document ).ready(function() {
	    $("#today-circle").circliful({
        title: "Today",
        animationStep: 5,
        foregroundBorderWidth: 5,
        backgroundBorderWidth: 5,
        percent: {{daily_average}},
        fontColor: "#000",
        text: "Today",
        textStyle: "font-size: 12",
        textBelow: true
      });
      $("#yesterday-circle").circliful({
        title: "Today",
        animationStep: 5,
        foregroundBorderWidth: 5,
        backgroundBorderWidth: 5,
        percent: {{all_time_average}},
        fontColor: "#000",
        text: "All Time",
        textStyle: "font-size: 12",
        textBelow: true
      });
    });
    </script>
